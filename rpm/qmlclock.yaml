Name: qmlclock
Summary: QML clocks application
Version: 0.0.0
Release: 1
Group: Applications/System
License: BSD
URL: http://github.com/nemomobile/qmlclock
Sources:
    - "%{name}-%{version}.tar.bz2"
Description: |
    Clocks application written using QML. Implements UI for end user to handle alarms.

PkgConfigBR:
    - Qt5Core
    - QtDeclarative
    - QtGui
    - Qt5Quick
    - qdeclarative5-boostable

PkgBR:
    - mapplauncherd-qt5 >= 1.1.0

Requires:
    - nemo-qml-plugin-time-qt5
    - nemo-qml-plugin-alarms-qt5
    - qt-components-qt5
    - mapplauncherd-booster-qtcomponents-qt5

Configure: none
Builder: qmake5
Files:
    - "%{_bindir}/qmlclock"
    - "%{_datadir}/applications/qmlclock.desktop"

